run:
    deadline: 2m
    skip-dirs:
        - build
        - frontend
        - scratch
        - scripts

linters:
    enable-all: true
    disable:
        - containedctx
        - exhaustivestruct
        - exhaustruct
        - nolintlint
        - staticcheck

linters-settings:
    gci:
        local-prefixes: github.com/multibase-io/multibase
    goimports:
        local-prefixes: github.com/multibase-io/multibase
    exhaustive:
        default-signifies-exhaustive: true
    lll:
        tab-width: 8
    tagliatelle:
        case:
            use-field-name: true
            rules:
                json: goCamel
    varnamelen:
        ignore-type-assert-ok: true
        ignore-map-index-ok: true
        ignore-chan-recv-ok: true
        ignore-names:
            - ok
